name: Deploy

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to deploy (must be reachable from main)"
        required: true
        default: "main"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout selected ref
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 0

      - name: Verify ref is on main
        run: |
          git fetch origin main
          git merge-base --is-ancestor "$GITHUB_SHA" origin/main

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          DEPLOY_REF: ${{ inputs.ref }}
          VPS_APP_DIR: ${{ secrets.VPS_APP_DIR }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || '22' }}
          envs: DEPLOY_REF,VPS_APP_DIR
          script: |
            set -e
            cd "$VPS_APP_DIR"
            git fetch origin
            git checkout --detach "$DEPLOY_REF"
            docker compose up -d --build
            docker compose ps
            RUNNING="$(docker compose ps --status running --services | grep -c '^gateway$' || true)"
            if [ "$RUNNING" -eq 0 ]; then
              echo "Gateway service is not running after deployment."
              exit 1
            fi
