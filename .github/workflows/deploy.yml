name: Deploy

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to deploy (must be reachable from main)"
        required: true
        default: "main"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout selected ref
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Verify ref is on main
        run: |
          git fetch origin main
          git merge-base --is-ancestor HEAD origin/main

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || '22' }}
          script: |
            set -e
            cd "${{ secrets.VPS_APP_DIR }}"
            git fetch origin
            git checkout "${{ inputs.ref }}"
            git pull --ff-only origin "${{ inputs.ref }}"
            docker compose up -d --build
            docker compose ps
            RUNNING="$(docker compose ps --status running --services | grep -c '^gateway$' || true)"
            if [ "$RUNNING" -eq 0 ]; then
              echo "Gateway service is not running after deployment."
              exit 1
            fi
