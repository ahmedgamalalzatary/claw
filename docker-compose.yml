services:
  gateway:
    build: .
    container_name: claw-gateway
    init: true
    restart: unless-stopped
    stop_grace_period: 20s
    environment:
      - NODE_ENV=production
      - TZ=UTC
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./sessions:/app/sessions
      - ./memory:/app/memory
      - ./db:/app/db
      - ./workspace:/app/workspace
      - ./config.json:/app/config.json:ro
    command: npm start
